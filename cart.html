<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Korpa - InviTeens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --accent-pink: #ff4081;
      --accent-blue: #2196f3;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --text-light: #eee;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: var(--bg-card);
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    .logo {
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--accent-pink);
      user-select: none;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
    }
    .logo-pink { color: var(--accent-pink); }
    .logo-blue { color: var(--accent-blue); }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      color: var(--accent-pink);
      text-decoration: none;
      transition: color 0.2s, background 0.2s;
    }
    nav a:hover, nav a:focus {
      background-color: var(--accent-blue);
      color: #fff;
      outline: none;
    }
    #menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      background: none;
      border: none;
      padding: 0;
      height: 40px;
      width: 40px;
      align-items: center;
      justify-content: center;
      position: absolute;
      right: 20px;
      top: 10px;
      z-index: 2001;
      transition: background 0.2s;
    }
    #menu-toggle span {
      width: 25px;
      height: 3px;
      background: var(--accent-pink);
      border-radius: 2px;
      transition: 0.3s;
      display: block;
    }
    #menu-toggle.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    #menu-toggle.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
    @media (max-width: 900px) {
      nav {
        position: fixed;
        top: 60px;
        right: -100%;
        width: 80vw;
        min-width: 160px;
        max-width: 320px;
        height: calc(100vh - 60px);
        background: var(--bg-card);
        flex-direction: column;
        padding-top: 1rem;
        gap: 1rem;
        transition: right 0.3s cubic-bezier(.4,2,.6,1);
        z-index: 2002;
        overflow-y: auto;
        box-shadow: -2px 0 16px rgba(0,0,0,0.5);
        border-top-left-radius: 18px;
        border-bottom-left-radius: 18px;
      }
      nav.show {
        right: 0;
      }
      nav a {
        font-size: 1.2rem;
        padding: 16px 24px;
        border-radius: 8px;
        margin: 0 12px;
        text-align: left;
        background: none;
        color: var(--accent-pink);
        transition: background 0.2s, color 0.2s;
      }
      nav a:hover, nav a:focus {
        background: var(--accent-blue);
        color: #fff;
      }
      #menu-toggle {
        display: flex;
      }
      #nav-backdrop {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.65);
        z-index: 2001;
        transition: opacity 0.3s;
      }
      #nav-backdrop.show {
        display: block;
      }
    }
    main {
      flex: 1;
      margin-top: 60px;
      padding-bottom: 40px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      color: var(--accent-pink);
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      background: var(--bg-card);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px var(--accent-pink);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 15px 0;
      border-bottom: 1px solid #444;
      gap: 20px;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item h3 {
      margin: 0;
      color: var(--accent-pink);
    }
    .cart-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
      float: left;
      margin-right: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px var(--accent-blue);
    }
    .remove-btn {
      background: linear-gradient(90deg,var(--accent-blue),var(--accent-pink));
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .remove-btn:hover {
      background: linear-gradient(90deg,var(--accent-pink),var(--accent-blue));
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .quantity-input {
      width: 60px;
      padding: 4px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .cart-actions {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #444;
    }
    .checkout-btn {
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: opacity 0.2s;
    }
    .checkout-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .continue-btn {
      display: inline-block;
      margin-top: 20px;
      margin-left: 20px;
      color: #aaa;
      text-decoration: none;
      font-size: 1rem;
    }
    .checkout-note {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #ccc;
    }
    .clear-btn {
      background: linear-gradient(90deg,var(--accent-pink),var(--accent-blue));
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
      transition: background 0.2s;
    }
    .clear-btn:hover {
      background: linear-gradient(90deg,var(--accent-blue),var(--accent-pink));
    }
    .empty-message {
      text-align: center;
      margin: 50px 0;
      font-size: 1.2rem;
      color: #ccc;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    .modal-content {
      background-color: var(--bg-card);
      margin: 10% auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 0 20px var(--accent-pink);
      text-align: center;
    }
    .modal-content input,
    .modal-content select {
      display: block;
      margin: 10px auto 20px auto;
      width: 90%;
      max-width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .modal-content button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }
    .comment-saved {
      display: none;
      position: absolute;
      right: 10px;
      bottom: 10px;
      color: #4caf50;
      font-size: 1.2em;
    }
    #modalImg {
      max-width: 300px;
      max-height: 300px;
      border-radius: 18px;
      box-shadow: 0 0 30px var(--accent-blue);
    }
    @media (max-width: 900px) {
      nav {
        position: fixed;
        top: 60px;
        right: -100%;
        width: 80vw;
        min-width: 160px;
        max-width: 320px;
        height: calc(100vh - 60px);
        background: var(--bg-card);
        flex-direction: column;
        padding-top: 1rem;
        gap: 1rem;
        transition: right 0.3s cubic-bezier(.4,2,.6,1);
        z-index: 2002;
        overflow-y: auto;
        box-shadow: -2px 0 16px rgba(0,0,0,0.5);
        border-top-left-radius: 18px;
        border-bottom-left-radius: 18px;
      }
      nav.show {
        right: 0;
      }
      nav a {
        font-size: 1.2rem;
        padding: 16px 24px;
        border-radius: 8px;
        margin: 0 12px;
        text-align: left;
        background: none;
        color: var(--accent-pink);
        transition: background 0.2s, color 0.2s;
      }
      nav a:hover, nav a:focus {
        background: var(--accent-blue);
        color: #fff;
      }
      #menu-toggle {
        display: flex;
      }
      #nav-backdrop {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.65);
        z-index: 2001;
        transition: opacity 0.3s;
      }
      #nav-backdrop.show {
        display: block;
      }
    }
    @media (max-width: 600px) {
      header {
        padding: 12px;
        height: 52px;
        min-height: 52px;
        max-height: 52px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
      }
      .logo {
        font-size: 1.1rem;
        height: 28px;
        display: flex;
        align-items: center;
      }
      nav {
        padding-top: 60px;
      }
      #menu-toggle {
        top: 12px;
        right: 12px;
        height: 36px;
        width: 36px;
      }
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      background-color: var(--bg-card);
      padding: 18px 20px 14px 20px;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
      flex-shrink: 0;
      /* Nema position: fixed */
      margin: 0;
    }
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .footer-links a {
      white-space: nowrap;
      margin: 0 2px;
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }
    .footer-links a:hover {
      color: var(--accent-pink);
    }
    footer a {
      color: #aaa;
      text-decoration: none;
    }
    footer a:hover {
      color: #fff;
    }
    #nav-backdrop {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
  </style>
</head>

  <script>
    // Hamburger meni funkcionalnost kao na index.html
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const navBackdrop = document.getElementById('nav-backdrop');

    function openMenu() {
      menuToggle.classList.add('open');
      navMenu.classList.add('show');
      navBackdrop.classList.add('show');
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        const firstLink = navMenu.querySelector('a');
        if (firstLink) firstLink.focus();
      }, 200);
    }
    function closeMenu() {
      menuToggle.classList.remove('open');
      navMenu.classList.remove('show');
      navBackdrop.classList.remove('show');
      document.body.style.overflow = '';
      menuToggle.focus();
    }
    menuToggle.addEventListener('click', () => {
      if (navMenu.classList.contains('show')) {
        closeMenu();
      } else {
        openMenu();
      }
    });
    menuToggle.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        if (navMenu.classList.contains('show')) {
          closeMenu();
        } else {
          openMenu();
        }
      }
    });
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 900) closeMenu();
      });
    });
    navBackdrop.addEventListener('click', closeMenu);
    document.addEventListener('keydown', e => {
      if ((e.key === 'Escape' || e.key === 'Esc') && navMenu.classList.contains('show')) {
        closeMenu();
      }
    });
    let touchStartX = null;
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
      }
    });
    document.addEventListener('touchend', function(e) {
      if (touchStartX !== null && e.changedTouches.length === 1) {
        let touchEndX = e.changedTouches[0].clientX;
        if (touchStartX > window.innerWidth - 40 && touchEndX < touchStartX - 30 && !navMenu.classList.contains('show')) {
          openMenu();
        }
        if (navMenu.classList.contains('show') && touchEndX > touchStartX + 30) {
          closeMenu();
        }
      }
      touchStartX = null;
    });

    // KORPA LOGIKA
    const cartContainer = document.getElementById('cart-container');
    const cartActions = document.getElementById('cart-actions');
    const modal = document.getElementById('orderModal');
    const closeModal = document.getElementById('closeModal');
    const confirmBtn = document.getElementById('confirmOrder');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const paymentSelect = document.getElementById('payment');
    // Modal za slike
    const imgModal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeImgModal = document.getElementById('closeImgModal');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let finalTotal = 0;

    function updateLocalStorage() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      cartContainer.innerHTML = '';
      // Ukupan broj artikala
      const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      const itemsCountDiv = document.createElement('div');
      itemsCountDiv.style.textAlign = 'center';
      itemsCountDiv.style.marginBottom = '18px';
      itemsCountDiv.style.fontWeight = 'bold';
      itemsCountDiv.innerHTML = `Ukupno artikala: <span style="color:#ff4081">${totalItems}</span>`;
      if (cart.length > 0) cartContainer.appendChild(itemsCountDiv);

      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <p class="empty-message">Va≈°a korpa je prazna.</p>
          <div style="text-align:center;margin-top:20px;">
            <a href="products.html" class="checkout-btn" style="text-decoration:none;">Pogledaj proizvode</a>
          </div>
        `;
        cartActions.style.display = 'none';
        return;
      }
      cartActions.style.display = 'block';
      let total = 0;
      cart.forEach((item, index) => {
        const price = parseInt(item.price);
        const quantity = item.quantity || 1;
        const itemTotal = price * quantity;
        total += itemTotal;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <div style="flex:1;">
            ${item.img ? `<img src="${item.img}" alt="${item.name}" class="cart-img" data-img="${item.img}" style="width:70px;height:70px;object-fit:cover;border-radius:8px;margin-bottom:8px;float:left;margin-right:12px;cursor:pointer;box-shadow:0 0 8px #2196f3;">` : ''}
            <h3>${item.name}</h3>
            <p>Cena: ${price} RSD</p>
            <p>Koliƒçina: <input type="number" min="1" value="${quantity}" data-index="${index}" class="quantity-input"></p>
            <p>${item.desc || ''}</p>
            <label style="font-size:0.97em;color:#ff4081;font-weight:500;display:block;margin-top:8px;">Komentar uz porud≈æbinu:</label>
            <div style="position:relative;">
              <textarea class="comment-input" data-index="${index}" placeholder="Imena: Mesta: Vreme: i dodatne informacije" style="width:98%;min-height:48px;margin-top:4px;border-radius:6px;border:none;padding:8px;background:#191a1e;color:#fff;transition:box-shadow 0.2s;resize:none;overflow:auto;">${item.comment ? item.comment : ''}</textarea>
              <span class="comment-saved" style="display:none;position:absolute;right:10px;bottom:10px;color:#4caf50;font-size:1.2em;">‚úîÔ∏è</span>
            </div>
          </div>
          <button class="remove-btn" data-index="${index}">Ukloni</button>
        `;
        cartContainer.appendChild(itemDiv);
      });
      let popust = total >= 3000 ? total * 0.1 : 0;
      finalTotal = total - popust;
      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.innerHTML = popust > 0
        ? `Ukupno: <s>${total} RSD</s> <span style="color:#4caf50;" title="Ostvarili ste 10% popusta jer je iznos preko 3000 RSD!">${finalTotal} RSD</span> <span style="cursor:help;" title="Ostvarili ste 10% popusta jer je iznos preko 3000 RSD!">üõà</span> (10% popusta üéâ)`
        : `Ukupno: ${total} RSD`;
      cartContainer.appendChild(totalDiv);
      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'cart-actions';
      const checkoutBtn = document.createElement('button');
      checkoutBtn.className = 'checkout-btn';
      checkoutBtn.textContent = 'üõçÔ∏è Naruƒçi odmah';
      checkoutBtn.disabled = cart.length === 0;
      checkoutBtn.style.opacity = cart.length === 0 ? '0.5' : '1';
      checkoutBtn.addEventListener('click', () => {
        loadUserData();
        modal.style.display = 'block';
      });
      const continueBtn = document.createElement('a');
      continueBtn.href = "products.html";
      continueBtn.className = 'continue-btn';
      continueBtn.textContent = '‚¨ÖÔ∏è Nastavi kupovinu';
      const note = document.createElement('p');
      note.className = 'checkout-note';
      note.textContent = 'Besplatna dostava za porud≈æbine preko 3000 RSD.';
      actionsDiv.appendChild(checkoutBtn);
      actionsDiv.appendChild(continueBtn);
      actionsDiv.appendChild(note);
      cartContainer.appendChild(actionsDiv);
    }

    // Prikaz slike u modalu na klik
    cartContainer.addEventListener('click', e => {
      if (e.target.classList.contains('cart-img')) {
        modalImg.src = e.target.dataset.img;
        imgModal.style.display = 'flex';
      }
      if (e.target.classList.contains('remove-btn')) {
        const index = parseInt(e.target.dataset.index);
        if (!isNaN(index)) {
          Swal.fire({
            title: "Ukloniti ovaj artikal iz korpe?",
            icon: "warning",
            background: "#191a1e",
            color: "#fff",
            confirmButtonColor: "#2196f3",
            denyButtonColor: "#ff4081",
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: "Ukloni",
            denyButtonText: `Odustani`
          }).then((result) => {
            if (result.isConfirmed) {
              cart.splice(index, 1);
              updateLocalStorage();
              renderCart();
              Swal.fire({
                title: "Uklonjeno!",
                icon: "success",
                background: "#191a1e",
                color: "#fff",
                confirmButtonColor: "#2196f3"
              });
            }
          });
        }
      }
    });

    // Modal za sliku - zatvaranje
    closeImgModal.onclick = () => imgModal.style.display = 'none';
    imgModal.onclick = (e) => { if (e.target === imgModal) imgModal.style.display = 'none'; };

    // Vizuelni feedback za komentar i koliƒçinu
    cartContainer.addEventListener('input', e => {
      if (e.target.classList.contains('quantity-input')) {
        const index = parseInt(e.target.dataset.index);
        const newQuantity = parseInt(e.target.value);
        if (newQuantity > 0) {
          cart[index].quantity = newQuantity;
          updateLocalStorage();
          // Animacija
          e.target.style.background = "#4caf50";
          setTimeout(() => { e.target.style.background = ""; }, 300);
          renderCart();
        }
      }
      if (e.target.classList.contains('comment-input')) {
        const index = parseInt(e.target.dataset.index);
        cart[index].comment = e.target.value;
        updateLocalStorage();
        // Prikaz ‚úîÔ∏è
        const saved = e.target.parentElement.querySelector('.comment-saved');
        if (saved) {
          saved.style.display = 'inline';
          setTimeout(() => { saved.style.display = 'none'; }, 1000);
        }
      }
    });

    document.getElementById('clear-cart').addEventListener('click', () => {
      Swal.fire({
            title: "Da li ste sigurni da zelite isprazniti korpu?",
            icon: "warning",
            background: "#191a1e",
            color: "#fff",
            confirmButtonColor: "#2196f3",
            denyButtonColor: "#ff4081",
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: "Obrisi",
            denyButtonText: `Ipak ne`
      }).then((result) => {
        if (result.isConfirmed) {
            cart = [];
            updateLocalStorage();
            renderCart();
            Swal.fire({
              title: "Korpa obrisana",
              icon: "success",
              background: "#191a1e",
              color: "#fff",
              confirmButtonColor: "#2196f3"
            });
        }
      });
    });

    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

    function loadUserData() {
      const saved = JSON.parse(localStorage.getItem('userData'));
      if (saved) {
        nameInput.value = saved.name || '';
        emailInput.value = saved.email || '';
        paymentSelect.value = saved.payment || 'kartica';
      }
    }

    confirmBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const payment = paymentSelect.value;

      if (!name || !email) {
        Swal.fire({
          title: "Molimo unesite ime i email adresu.",
          icon: "error",
          background: "#191a1e",
          color: "#fff",
          confirmButtonColor: "#ff4081"
        });
        return;
      }

      localStorage.setItem('userData', JSON.stringify({ name, email, payment }));

      if (payment === 'kartica') {
        window.location.href = 'payment.html';
      } else {
        window.location.href = 'cash.html';
      }
    });

    renderCart();
  </script>
</body>
</html>
