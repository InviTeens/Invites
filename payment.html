<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plaƒáanje karticom | InviTeens</title>
  <style>
    :root {
      --accent-pink: #ff4081;
      --accent-blue: #2196f3;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --text-light: #eee;
      --error: #e53935;
      --success: #4caf50;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      height: 100vh;
    }
    header {
      background-color: var(--bg-card);
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    footer {
      background: var(--bg-card);
      padding: 14px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    .logo {
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--accent-pink);
      user-select: none;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
    }
    .logo-pink { color: var(--accent-pink); }
    .logo-blue { color: var(--accent-blue); }
    main {
      flex: 1;
      padding: 4px 0 4px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      max-width: 480px;
      width: 100%;
      background: var(--bg-card);
      border-radius: 18px;
      padding: 28px 28px 18px 28px; /* Smanjen padding gore/dole */
      box-shadow: 0 0 18px rgba(33,150,243,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px; /* Smanjen vertikalni razmak */
      margin-top: 48px; /* Smanjen razmak od vrha */
    }
    .box h1 {
      margin-bottom: 12px;
      font-size: 1.35rem;
      color: var(--accent-pink); /* Vrati boju naslova */
    }
    .card-visual {
      width: 100%;
      background: linear-gradient(120deg, var(--accent-blue) 60%, var(--accent-pink) 100%);
      border-radius: 16px;
      padding: 12px 14px 10px 14px; /* Smanjen padding */
      margin-bottom: 12px; /* Smanjen razmak ispod kartice */
      color: #fff;
      box-shadow: 0 2px 12px #2196f355;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 80px; /* Smanjena visina kartice */
      font-family: 'Segoe UI', monospace;
      font-size: 1.13rem;
      letter-spacing: 1.2px;
      position: relative;
    }
    .card-visual .chip {
      width: 36px;
      height: 22px;
      background: #ffe082;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px #0002;
    }
    .card-visual .number {
      font-size: 1.13rem;
      margin-bottom: 8px;
      letter-spacing: 2px;
      font-family: 'Segoe UI', monospace;
    }
    .card-visual .details {
      display: flex;
      width: 100%;
      justify-content: space-between;
      font-size: 1.01rem;
      opacity: 0.92;
    }
    .box form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 3px; /* Jo≈° malo smanjen razmak izmeƒëu polja */
    }
    .box input {
      width: 100%;
      padding: 11px;
      margin: 0;
      border-radius: 7px;
      border: none;
      background-color: #fff;
      color: #222;
      font-size: 1.08rem;
      transition: box-shadow 0.3s, border 0.3s;
      outline: none;
    }
    .box input:focus {
      border: 2px solid var(--accent-blue);
      background: #f3f8fd;
      color: #222;
      box-shadow: none;
    }
    .box input.error {
      border: 2px solid var(--error);
      background: #ffeaea;
      color: #222;
    }
    .error-message {
      color: var(--error);
      font-size: 0.97rem;
      margin: 1px 0 0 2px;
      min-height: 16px;
      text-align: left;
    }
    .box button {
      margin-top: 10px;
      padding: 11px;
      border-radius: 24px;
      font-size: 1.09rem;
      font-weight: 700;
      cursor: pointer;
      transition: background .3s, transform .2s;
      box-shadow: 0 2px 8px #0003;
      border: none;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
      color: #fff;
    }
    .box button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-pink));
    }
    .box button:focus {
      outline: none;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-pink));
      color: #fff;
      box-shadow: 0 0 0 2px var(--accent-blue), 0 2px 8px #0003;
    }
    .note {
      font-size: 0.95rem;
      margin-top: 6px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 14px;
      color: #aaa;
      text-decoration: none;
      font-size: 0.97rem;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: var(--accent-pink);
    }
    footer p {
      font-size: 0.9rem;
      color: #777;
    }
    .input-label {
      color: var(--accent-blue);
      display: block;
      margin: 0 0 4px 2px;
      font-weight: 600;
      font-size: 1rem;
      text-align: left;
    }
    @media (max-width: 600px) {
      body {
        overflow-x: hidden !important;
        /* overflow-y: auto;  nije potrebno, default je auto */
      }
      main {
        padding: 0 !important;
        margin: 0 !important;
        min-height: unset !important;
        align-items: flex-start !important;
        justify-content: flex-start !important;
        width: 100vw !important;
        box-sizing: border-box !important;
        display: flex !important;
      }
      .box {
        margin: 80px auto 0 auto !important;      /* veƒái razmak od vrha */
        padding: 16px 6px 22px 6px !important;     /* manji padding sa strane */
        max-width: 370px !important;               /* u≈æa forma */
        width: 96vw !important;
        border-radius: 14px !important;
        box-shadow: 0 0 10px rgba(33,150,243,0.15) !important;
        margin-bottom: 24px !important;
      }
      .box h1 {
        font-size: 1.35rem !important;
        margin-top: 0 !important;
        margin-bottom: 22px !important;
        text-align: center !important;
        letter-spacing: 1px !important;
        color: var(--accent-pink) !important;
      }
      .box label,
      .box input,
      .box textarea {
        font-size: 1rem !important;
        padding: 10px !important;
      }
      .card-visual {
        padding: 5px 4px 5px 4px !important;
        font-size: 0.97rem !important;
        margin-bottom: 10px !important;
      }
      .back-link {
        margin-top: 18px !important;
        font-size: 1rem !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" tabindex="0">
    <span class="logo-pink">Invi</span><span class="logo-blue">Teens</span>
  </div>
  </header>

  <main>
    <div class="box">
      <h1>Plaƒáanje karticom</h1>
      <div class="card-visual" id="cardVisual">
        <div class="chip"></div>
        <div class="number" id="visualNumber">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
        <div class="details">
          <span id="visualName">IME I PREZIME</span>
          <span id="visualExpiry">MM/YY</span>
        </div>
      </div>
      <form id="paymentForm" novalidate>
        <label for="cardName" class="input-label">Ime i prezime na kartici</label>
        <input type="text" id="cardName" placeholder="Unesite ime i prezime..." autocomplete="cc-name" required>
        <div class="error-message" id="nameError"></div>

        <label for="cardNumber" class="input-label">Broj kartice</label>
        <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" autocomplete="cc-number" required maxlength="19">
        <div class="error-message" id="numberError"></div>

        <label for="expiry" class="input-label">Datum isteka</label>
        <input type="text" id="expiry" placeholder="MM/YY" autocomplete="cc-exp" required maxlength="5">
        <div class="error-message" id="expiryError"></div>

        <label for="cvv" class="input-label">CVV</label>
        <input type="text" id="cvv" placeholder="npr. 123" autocomplete="cc-csc" required maxlength="4">
        <div class="error-message" id="cvvError"></div>

        <button type="submit">Potvrdi plaƒáanje</button>
        <p class="note">Transakcija je sigurna i ≈°ifrovana <span aria-label="zakljuƒçano">üîí</span></p>
      </form>
      <a href="cart.html" class="back-link">‚Üê Nazad na korpu</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 InviTeens. Sva prava zadr≈æana.</p>
  </footer>

  <script>
    // Elementi
    const form = document.getElementById('paymentForm');
    const cardNumber = document.getElementById('cardNumber');
    const expiry = document.getElementById('expiry');
    const cvv = document.getElementById('cvv');
    const cardName = document.getElementById('cardName');

    // Vizuelizacija kartice
    const visualNumber = document.getElementById('visualNumber');
    const visualName = document.getElementById('visualName');
    const visualExpiry = document.getElementById('visualExpiry');

    // Error poruke
    const nameError = document.getElementById('nameError');
    const numberError = document.getElementById('numberError');
    const expiryError = document.getElementById('expiryError');
    const cvvError = document.getElementById('cvvError');

    // Funkcija za automatsko uklanjanje poruka i crvene klase
    function clearErrorAfter(el, input) {
      setTimeout(() => {
        el.textContent = "";
        if (input) input.classList.remove('error');
      }, 3000);
    }

    // Formatiranje broja kartice
    cardNumber.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').slice(0,16);
      value = value.match(/.{1,4}/g)?.join(' ') ?? '';
      e.target.value = value;
      // Vizuelizacija
      visualNumber.textContent = value.padEnd(19, '‚Ä¢') || '‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
    });

    // Formatiranje datuma isteka
    expiry.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').slice(0,4);
      if (value.length > 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      e.target.value = value;
      // Vizuelizacija
      if (value.length === 2 && !value.includes('/')) {
        visualExpiry.textContent = value + '/YY';
      } else {
        visualExpiry.textContent = value || 'MM/YY';
      }
    });

    // Samo brojevi za CVV
    cvv.addEventListener('input', function (e) {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0,4);
    });

    // Vizuelizacija imena
    cardName.addEventListener('input', function (e) {
      visualName.textContent = e.target.value.trim().toUpperCase() || 'IME I PREZIME';
    });

    // Validacija
    function validateName(name) {
      return /^[A-Za-zƒåƒÜ≈Ω≈†ƒêƒçƒá≈æ≈°ƒë\s\-']{4,}$/.test(name.trim());
    }
    function validateNumber(number) {
      // Luhn algoritam za validaciju broja kartice
      let num = number.replace(/\s/g, '');
      if (!/^\d{16}$/.test(num)) return false;
      let sum = 0, shouldDouble = false;
      for (let i = num.length - 1; i >= 0; i--) {
        let digit = parseInt(num.charAt(i));
        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }
      return sum % 10 === 0;
    }
    function validateExpiry(expiry) {
      if (!/^\d{2}\/\d{2}$/.test(expiry)) return false;
      const [mm, yy] = expiry.split('/').map(Number);
      if (mm < 1 || mm > 12) return false;
      // Provera da li je datum u buduƒánosti
      const now = new Date();
      const year = 2000 + yy;
      const month = mm - 1;
      const expiryDate = new Date(year, month + 1, 0);
      return expiryDate >= new Date(now.getFullYear(), now.getMonth(), 1);
    }
    function validateCVV(cvv) {
      return /^\d{3,4}$/.test(cvv);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Reset poruka i klasa
      [cardName, cardNumber, expiry, cvv].forEach(i => i.classList.remove('error'));
      [nameError, numberError, expiryError, cvvError].forEach(e => e.textContent = '');

      let valid = true;

      // Ime
      if (!validateName(cardName.value)) {
        nameError.textContent = 'Unesite puno ime i prezime (min 4 slova).';
        cardName.classList.add('error');
        clearErrorAfter(nameError, cardName);
        valid = false;
      }
      // Broj kartice
      if (!validateNumber(cardNumber.value)) {
        numberError.textContent = 'Unesite ispravan broj kartice.';
        cardNumber.classList.add('error');
        clearErrorAfter(numberError, cardNumber);
        valid = false;
      }
      // Datum isteka
      if (!validateExpiry(expiry.value)) {
        expiryError.textContent = 'Unesite ispravan datum (MM/YY) u buduƒánosti.';
        expiry.classList.add('error');
        clearErrorAfter(expiryError, expiry);
        valid = false;
      }
      // CVV
      if (!validateCVV(cvv.value)) {
        cvvError.textContent = 'Unesite ispravan CVV (3 ili 4 cifre).';
        cvv.classList.add('error');
        clearErrorAfter(cvvError, cvv);
        valid = false;
      }

      if (!valid) return;

      // Ako je sve u redu, idi na stranicu za potvrdu
      window.location.href = 'cash.html';
    });

    // Funkcija za automatsko uklanjanje poruka i crvene klase
    function clearErrorAfter(el, input) {
      setTimeout(() => {
        el.textContent = "";
        if (input) input.classList.remove('error');
      }, 3000);
    }
  </script>
</body>
</html>
