<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hvala na porudžbini</title>
  <meta name="description" content="Vaša porudžbina je uspešno završena. Hvala što ste izabrali InviTeens pozivnice!">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 0 auto;
      padding: 44px 36px 38px 36px;
      background: rgba(30,30,30,0.93);
      border-radius: 26px;
      box-shadow: 0 6px 32px #2196f355;
      max-width: 440px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 26px;
      justify-content: center;
    }
    .logo {
      font-weight: 700;
      font-size: 2.1rem;
      color: #ff4081;
      letter-spacing: 2px;
      margin-bottom: 0;
      user-select: none;
    }
    .logo-blue { color: #2196f3; }
    .thankyou-img {
      width: 90px;
      margin-bottom: 0;
      filter: drop-shadow(0 2px 12px #2196f3aa);
    }
    h1 {
      color: #4caf50;
      margin: 0 0 14px 0;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    p {
      font-size: 1.13rem;
      margin: 0 0 18px 0;
      color: #eee;
      line-height: 1.7;
    }
    .next-steps {
      font-size: 1.05rem;
      color: #bbb;
      margin-bottom: 10px;
      margin-top: 0;
      line-height: 1.6;
    }
    .btn-main {
      display: inline-block;
      margin: 10px 0 0 0;
      padding: 14px 34px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      font-size: 1.08rem;
      background: linear-gradient(90deg,#ff4081,#2196f3);
      color: #fff;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #0003;
      cursor: pointer;
    }
    .btn-main:hover {
      background: linear-gradient(90deg,#2196f3,#ff4081);
      color: #fff;
    }
    .socials {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }
    .socials a {
      color: #2196f3;
      text-decoration: none;
      font-size: 1.5em;
      transition: color 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
    }
    .socials a:hover {
      color: #ff4081;
      transform: scale(1.18);
    }
    @media (max-width: 600px) {
      .container { padding: 18px 4vw 18px 4vw; max-width: 98vw; }
      .logo { font-size: 1.3rem; }
      .thankyou-img { width: 54px; }
      .btn-main { padding: 10px 16px; font-size: 0.95rem; }
      h1 { font-size: 1.1rem; }
      .socials { gap: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>Invi</span><span class="logo-blue">Teens</span>
    </div>
    <img src="InviTeens-slike/undraw_loving-it_hspq.svg" alt="Hvala" class="thankyou-img" />
    <h1>Porudžbina uspešno završena!</h1>
    <p>Hvala što ste kupovali kod nas.<br>Uskoro ćete dobiti potvrdu na e-mail.</p>
    <div class="next-steps">
      Proverite svoj email za potvrdu porudžbine.<br>
      Za pitanja, kontaktirajte nas ili nas zapratite.
    </div>
    <a href="index.html" class="btn-main">Nazad na početnu</a>
    <div class="socials">
      <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://tiktok.com" target="_blank" rel="noopener" aria-label="Tiktok"><i class="fa-brands fa-tiktok"></i></a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
  <script>
    localStorage.removeItem('cart');
  </script>
</body>
</html>
